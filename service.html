<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #7e9493, #a1c6c3); /* Gradient background */
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 50px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            resize: none;
        }

        textarea {
            height: 150px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            background-color: #ffbb33;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e69929;
        }

        .back-btn {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        
        <form id="contactForm">
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message here" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <button class="back-btn" onclick="window.location.href='25 aug.html'">Back to Home</button>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                alert('Your message has been sent successfully! We will get back to you soon.');
                document.getElementById('contactForm').reset(); // Reset form fields after submission
            } else {
                alert('Please fill out all fields before submitting.');
            }
        });
    </script>

</body>
</html>
