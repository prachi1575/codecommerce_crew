project:
  name: CODECOMMERCE_CREW
  description: >
    EPRICEE.COM is a web-based platform for comprehensive product price comparison
    across categories like electronics, fashion, home appliances, and beauty products.
    It aggregates pricing information from popular e-commerce sites including Amazon,
    Flipkart, Myntra, and Croma.

  version: 1.0.0
  license: MIT
  repository: https://github.com/prachi1575/codecommerce_crew

