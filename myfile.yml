technologies:
  frontend:
    - HTML5
    - CSS3
    - JavaScript (Vanilla)
  backend:
    - Python (optional for future API integrations)

structure:
  pages:
    - index.html
    - about.html
    - cart.html
    - feedback.html
    - electronics.html
    - fashion.html
    - home-appliances.html
    - beauty.html
    - service.html
    - search1.html
  assets:
    images:
      - assets/images/hero1.png
      - assets/images/fashion.jpg
      - assets/images/electronics.jpg
      - assets/images/beauty.jpeg
      - assets/images/home_appliances.jpeg
    stylesheets:
      - assets/css/button.css
      - assets/css/electric.css
      - assets/css/fashion.css
      - assets/css/heading.css
      - assets/css/hero.css
      - assets/css/homea.css
      - assets/css/img.css
    scripts:
      - assets/js/change.js
      - assets/js/hero.js
      - assets/js/img.js

features:
  - Price comparison across multiple online stores.
  - User-friendly interface for browsing categories.
  - Dynamic image carousels and interactive buttons.
  - Lightweight and fast-loading pages.
  - Responsive design for mobile and desktop devices.

deployment:
  platform: GitHub Pages
  build: Static hosting (No server-side components)

