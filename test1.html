<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
        }

        .image-container {
            position: relative;
        }

        .zoomable-image {
            max-width: 100%;
            max-height: 80vh;
            transition: transform 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .zoomable-image.zoom-out {
            transform: scale(0.5); /* Zoom out effect */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/600x400" alt="Zoomable Image" class="zoomable-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const image = document.querySelector('.zoomable-image');

            image.addEventListener('click', () => {
                image.classList.toggle('zoom-out');
            });
        });
    </script>
</body>
</html>
