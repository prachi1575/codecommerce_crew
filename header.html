    <style>
        .search-container {
    display: flex;
    align-items: center;
    position: relative;
    height: 60px;
}

.search-button {
    background: rgba(0, 119, 255, 0.3); /* Blue tint */
    border: none;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 
        0 0 10px rgba(0, 119, 255, 0.5),
        0 0 20px rgba(0, 119, 255, 0.6),
        0 0 30px rgba(0, 119, 255, 0.8);
    transition: transform 0.4s ease-in-out, margin-left 0.4s ease-in-out, background 0.3s ease, box-shadow 0.4s ease-in-out;
    position: relative;
    z-index: 1;
}

.search-button:hover {
    background: rgba(0, 119, 255, 0.5); /* Brighter blue */
    transform: scale(1.1);
    box-shadow: 
        0 0 20px rgba(0, 119, 255, 0.8),
        0 0 30px rgba(0, 119, 255, 1),
        0 0 40px rgba(0, 119, 255, 1);
}

.search-button svg {
    fill: #fff;
    width: 24px;
    height: 24px;
    transition: transform 0.3s ease-in-out;
}

.search-button:hover svg {
    transform: rotate(90deg);
}

.search-input {
    width: 0;
    opacity: 0;
    padding: 0;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    outline: none;
    background: rgba(0, 119, 255, 0.1); /* Subtle blue background */
    color: #fff;
    box-shadow: 
        0 0 10px rgba(0, 119, 255, 0.4),
        0 0 15px rgba(0, 119, 255, 0.5);
    transition: width 0.4s ease-in-out, opacity 0.4s ease-in-out, padding 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
}

.search-container.active .search-input {
    width: 300px;
    opacity: 1;
    padding: 10px 20px;
    box-shadow: 
        0 0 15px rgba(0, 119, 255, 0.6),
        0 0 25px rgba(0, 119, 255, 0.8),
        0 0 30px rgba(0, 119, 255, 1);
}

.search-container.active .search-button {
    margin-left: 10px;
}

.search-input::placeholder {
    color: rgba(255, 255, 255, 0.7);
    font-style: italic;
}

    </style>
    <style>
        .typing-container {
    font-family: 'Courier New', Courier, monospace;
    font-size: 3rem;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #ffffff;
    animation: typing 1s steps(8) infinite, blink 0.6s step-end infinite;
    color: #ffffff;
}

/* Typing Animation */
@keyframes typing {
    0% {
        width: 0;
    }
    75% {
        width: 8ch; /* Adjust to match the text length */
    }
    100% {
        width: 8ch; /* Hold the text */
    }
}

/* Cursor Blinking Animation */
@keyframes blink {
    from {
        border-right-color: #ffffff;
    }
    to {
        border-right-color: transparent;
    }
}

    <style>
        /* Menu Button */
.menu-button {
    background-color: #0077ff;
    color: white;
    border: none;
    font-size: 1.5rem;
    padding: 15px 25px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0, 119, 255, 0.6), 0 0 25px rgba(0, 119, 255, 0.8);
    z-index: 1000;
    position: absolute;
    top: 20px;
    left: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.menu-button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(0, 119, 255, 0.8), 0 0 40px rgba(0, 119, 255, 1);
}

/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
    z-index: 999;
}

/* Circular Menu */
.menu {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, #0077ff, #00e0ff);
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
    transform: scale(0) translate(-50%, -50%) rotate(-180deg);
    visibility: hidden;
    transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), visibility 0s 0.8s;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.menu.open {
    transform: scale(1) translate(-50%, -50%) rotate(0deg);
    visibility: visible;
    transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), visibility 0s;
}

.overlay.show {
    opacity: 1;
    visibility: visible;
}

.menu li {
    list-style: none;
    margin: 15px 0;
}

.menu li a {
    text-decoration: none;
    font-size: 1.5rem;
    color: white;
    transition: color 0.3s ease, transform 0.3s ease;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
}

.menu li a:hover {
    color: yellow;
    transform: scale(1.2);
}

    </style>
